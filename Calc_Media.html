<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Calc_Media.css">
    <title>Calculadora de Média de notas</title>
</head>
<body>
    <main>
        <h1 class="titulo">Calculadora de Média</h1>
        <p class="descrição">Adicione suas notas e calcule sua média</p>
        <div>
            <p>Nova Nota</p>
            <div class="AdicionarNotas">
                <input class="NovaNotas" type="text" placeholder="Digite a nota (0-10)">
                <button class="Adicionar">Adicionar</button>
            </div>
        </div>
        <div class="SecConjNotas">
            <p>Conjunto de notas:</p>
            <div class="ConjNotas">
                <p>Conjunto de notas</p>
            </div>
        </div>
        <button class="CalcMedia">Calcular Média</button>
        <div class="ContMedia">
            <p>A média é: <span class="Resultado">0.00</span></p>
        </div>
    </main>
    <script src="/Calc_media.js"></script>
</body>
</html>
